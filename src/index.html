<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="./output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/logo/logo-color.png" type="image/x-icon">
    <title>Dom Henrico Pizzaria</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <header class="flex justify-center w-full">
        <div class="flex justify-center w-full">
            <img class="w-40 h-auto lg:w-36 mt-5" src="../src/images/logo/logo-color.png" alt="logo pizzaria">
        </div>
    </header>

    <main class="flex flex-col items-center lg:flex-row lg:justify-center lg:h-screen lg:-mt-24 overflow-hidden">
        <div class="max-w-md mx-auto bg-white p-6 mt-3 rounded-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Ganhe 10% de Desconto!</h2>
            <p class="text-gray-600 mb-4 text-center">Preencha o formulário abaixo e receba um código de desconto
                para sua próxima pizza.</p>
            <form id="discountForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Nome:</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                        placeholder="Seu nome" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">E-mail:</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                        placeholder="Seu e-mail" required>
                </div>
                <button id="btn_form" type="button"
                    class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    Receber Desconto
                </button>
            </form>
        </div>
        <div>
            <img class="-mt-12 md:mt-8" src="./images/pizza_vazada.png" alt="">
        </div>
    </main>

    <div id="modal" class="hidden absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
            <h2 class="text-2xl font-bold mb-4">Seu Cupom de Desconto</h2>
            <p id="local_cupon" class="text-lg font-mono bg-gray-100 p-2 rounded mb-4"></p>
            <button id="btn_modal" class="bg-red-500 text-white px-4 py-2 rounded">Fechar</button>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
